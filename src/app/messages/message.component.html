<article class="panel panel-default">
	<div class="panel-body">
		{{ message.content }}
	</div>
	<footer class="panel-footer">
		<div class="author">
			{{ message.username }}
		</div>

		<div class="config">
			<a (click)="isEdit()">Edit</a>
			<a (click)="delete()">Delete</a>
		</div>
	</footer>
</article>
